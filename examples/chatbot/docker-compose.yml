version: '3'

services:
  service-agent:
    build: ../..
    image: 2060-service-agent
    container_name: chatbot-service-agent
    restart: always
    networks:
      - chatbot
    ports:
      - 2800:3000
      - 2801:3001
    environment:
      - AGENT_PUBLIC_DID=did:web:p2801.ovpndev.2060.io
      - AGENT_ENDPOINT=wss://p2801.ovpndev.2060.io
      - AGENT_INVITATION_IMAGE_URL=http://172.26.26.3:2903/avatar.png
      - AGENT_LABEL=Unic id (dev)
      - ANONCREDS_SERVICE_BASE_URL=https://p2801.ovpndev.2060.io
      - USE_CORS=true
      - EVENTS_BASE_URL=http://172.26.26.3:2903
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=gaia
      - POSTGRES_PASSWORD=2060demo
      - AGENT_WALLET_KEY_DERIVATION_METHOD=ARGON2I_INT
      - AGENT_INVITATION_BASE_URL=https://hologram.zone/
      - REDIS_HOST=redis
